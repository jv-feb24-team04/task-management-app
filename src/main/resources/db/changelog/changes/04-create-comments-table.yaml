databaseChangeLog:
  - changeSet:
      id: 04-create-comments-table
      author: vlasenko_yevhenii
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: date
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: task_id
            constraintName: fk_comments_task
            referencedTableName: tasks
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            constraintName: fk_comments_user
            referencedTableName: users
            referencedColumnNames: id