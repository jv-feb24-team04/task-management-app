databaseChangeLog:
  - changeSet:
      id: create-attachment-table
      author: Bohdan
      changes:
        - createTable:
            tableName: attachments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: dropbox_file_id
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: upload_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
