databaseChangeLog:
  - changeSet:
      id: 01-create-tasks-table
      author: vlasenko_yevhenii
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: priority
                  type: enum('LOW', 'MEDIUM', 'HIGH')
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum('NOT_STARTED', 'IN_PROGRESS', 'COMPLETED')
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: project_id
            constraintName: fk_tasks_project
            referencedTableName: projects
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: user_id
            constraintName: fk_tasks_user
            referencedTableName: users
            referencedColumnNames: id
