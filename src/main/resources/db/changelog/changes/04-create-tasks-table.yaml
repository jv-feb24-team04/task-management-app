databaseChangeLog:
  - changeSet:
      id: create-tasks-table
      author: makaroshyna
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: priority
                  type: enum('LOW', 'MEDIUM', 'HIGH')
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum('NOT_STARTED', 'IN_PROGRESS', 'COMPLETED')
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_project
                    references: projects(id)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValue: '0'
