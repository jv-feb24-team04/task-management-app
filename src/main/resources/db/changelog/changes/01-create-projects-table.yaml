databaseChangeLog:
  - changeSet:
      id: create-projects-table
      author: admin
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: project_status
                  type: enum('NOT_STARTED', 'IN_PROGRESS', 'COMPLETED')
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValue: '0'
