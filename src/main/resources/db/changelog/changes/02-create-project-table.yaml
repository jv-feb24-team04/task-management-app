databaseChangeLog:
  - changeSet:
      id: create-project-table
      author: Valentyn Sharshon
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: project_status
                  type: ENUM('INITIATED','IN_PROGRESS','COMPLETED')
              - column:
                  name: is_deleted
                  type: bit
                  defaultValue: '0'
